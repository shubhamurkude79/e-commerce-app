<div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-xl font-semibold text-center">Welcome my friend.</h2>
  </div>
<div *ngIf="products().length > 0; else loading">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-4">
        <div *ngFor="let product of products()" class="bg-white shadow-md rounded-lg p-4">
            <a [routerLink]="['/product', product.id]">
                <img [src]="product.imageUrl" alt="" class="w-full h-32 object-cover rounded-lg">
            </a>
            <h3 class="text-lg font-semibold mt-2">{{product.name}}</h3>
            <p class="text-gray-600">{{product.description}}</p>
            <div class="text-blue-600 font-bold mt-2">{{product.price | currency}}</div>
            <a [routerLink]="['/product', product.id]">
                <button type="button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Details</button>
            </a>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-4">
        <div *ngFor="let _ of [1, 2, 3, 4]" class="bg-white shadow-md rounded-lg p-4 animate-pulse">
          <div class="w-full h-32 bg-gray-300 rounded-lg"></div>
          <div class="mt-2 h-4 bg-gray-300 rounded w-3/4"></div>
          <div class="mt-1 h-3 bg-gray-300 rounded w-2/4"></div>
          <div class="mt-2 h-4 bg-gray-300 rounded w-1/4"></div>
        </div>
      </div>
</ng-template>
