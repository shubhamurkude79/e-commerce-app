<div *ngIf="product" class="product-detail max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-lg">
    <!-- Back Button -->
    <button
      type="button"
      (click)="goBack()"
      class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 mb-4 flex items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Products
    </button>
  
    <!-- Product Image -->
    <div class="flex justify-center">
      <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="w-full max-h-[500px] object-contain rounded-lg shadow-md"
      />
    </div>
  
    <!-- Product Details -->
    <div class="mt-6 details-margin">
      <h2 class="text-3xl font-bold text-gray-800">{{ product.name }}</h2>
      <p class="text-gray-600 mt-2">{{ product.description }}</p>
      <div class="text-blue-600 font-bold text-xl mt-4">{{ product.price | currency:'INR':'symbol' }}</div>
      <button
        type="button"
        class="mt-6 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600"
        (click)="addToCart(product)"
        [disabled]="!product"
      >
        Add to Cart
      </button>
    </div>
  </div>
