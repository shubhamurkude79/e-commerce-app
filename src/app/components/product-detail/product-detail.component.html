<div *ngIf="product" class="product-detail p-4">
    <img [src]="product.imageUrl" alt="" class="w-full h-64 object-cover rounded-lg">
    <h2 class="text-2xl font-bold mt-4">{{ product.name }}</h2>
    <p class="text-gray-600 mt-2">{{ product.description }}</p>
    <div class="text-blue-600 font-bold mt-4">{{ product.price | currency }}</div>
    <button type="button" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Add to Cart
    </button>
  </div>
