<div *ngIf="product" class="product-detail mx-auto p-4 bg-white shadow-lg rounded-lg">
  <!-- Back Button -->
  <button
    type="button"
    (click)="goBack()"
    class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 mb-4 flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
    Back to Products
  </button>

  <!-- Responsive Layout -->
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Product Image Section -->
    <div class="flex justify-center md:w-2/3">
      <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="w-full max-h-[500px] object-contain rounded-lg shadow-md"
      />
    </div>

    <!-- Product Details Section -->
    <div class="details-margin md:w-1/3 flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 mt-2">{{ product.description }}</p>
        <div class="text-blue-600 font-bold text-xl mt-4">{{ product.price | currency:'INR':'symbol' }}</div>
      </div>
      <div class="flex flex-col md:flex-row gap-2">
        <button
          type="button"
          class="unique-Btn-Style flex w-1/2"
          (click)="addToCart(product)"
          [disabled]="!product"
        >
          Add to Cart
        </button>
        <button
          type="button"
          class="unique-Btn-Style flex w-1/2"
          
        >
          Add to Favorite
        </button>
      </div>
    </div>
  </div>
</div>
