<div *ngIf="product" class="product-detail mx-auto p-4 bg-white shadow-lg rounded-lg">
  <!-- Back Button -->
  <button
    type="button"
    (click)="goBack()"
    class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 mb-4 flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
    Back to Products
  </button>

  <!-- Responsive Layout -->
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Product Image Section -->
    <div class="flex justify-center md:w-2/3">
      <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="w-full max-h-[500px] object-contain rounded-lg shadow-md"
      />
    </div>

    <!-- Product Details Section -->
    <div class="details-margin md:w-1/3 flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 mt-2">{{ product.description }}</p>
        <div class="text-blue-600 font-bold text-xl mt-4">{{ product.price | currency:'INR':'symbol' }}</div>
      </div>
      <div class="flex flex-col md:flex-row gap-2">
        <!-- Add to Cart Button -->
        <button
          type="button"
          class="unique-Btn-Style flex w-1/2 px-4 py-2"
          (click)="addToCart(product)"
          [disabled]="!product"
        >
          Add to Cart
        </button>

        <!-- Add to Wishlist Button -->
        <button
          (click)="toggleWishlist(); addToWishlist(product)"
          class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-full shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 transition whitespace-nowrap"
        >
          <!-- Heart Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            [class.text-red-500]="likedProducts"
            [class.fill-red-500]="likedProducts"
            [class.text-gray-600]="!likedProducts"
            [class.fill-none]="!likedProducts"
            class="h-5 w-5 mr-2 transition"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
          <!-- Button Text -->
          <span>{{ likedProducts ? 'Added to Wishlist' : 'Add to Wishlist' }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
