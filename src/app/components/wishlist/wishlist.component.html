<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">My Wishlist</h1>
    <div *ngIf="(wishlist$ | async) as wishlist; else empty">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-4">
            <div *ngFor="let product of wishlist" class="bg-white shadow-md rounded-lg p-4">
              <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-32 object-cover rounded-lg">
              <h3 class="text-lg font-semibold mt-2">{{ product.name }}</h3>
              <p class="text-gray-600">{{ product.description }}</p>
              <div class="text-blue-600 font-bold mt-2">{{ product.price | currency: 'INR':'symbol' }}</div>
              <button (click)="removeItem(product.id)" class="mt-4 unique-Btn-Style px-4 py-2 rounded">
                Remove from Wishlist
              </button>
            </div>
          </div>
    </div>
    
    <ng-template #empty>
        <div class="text-center text-gray-500 mt-10">
            <h2 class="text-xl font-semibold mb-4">Your wishlist is empty.</h2>
        </div>
    </ng-template>
</div>
